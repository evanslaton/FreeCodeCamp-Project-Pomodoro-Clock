<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="js/js.js"></script>
</head>
<body>
	<h1>Pomodoro Clock</h1>

	<div class="columns" style="background-color: lightgrey;">
		<p>00:00</p>
		<p>Session or break</p>
	
		<button class="countdown-buttons">Start</button>
		<button class="countdown-buttons">Stop</button>
		<button class="countdown-buttons">Reset</button>		
	</div>





	<div class="columns" style="background-color: azure;">
		<p>Session</p>
		<p>00:00</p>
		<button>+</button>
		<button>-</button>


		<p>Break</p>
		<p>00:00</p>
		<button>+</button>
		<button>-</button>
	</div>






</body>
</html>
